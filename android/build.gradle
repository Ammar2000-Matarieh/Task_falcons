buildscript {
    repositories {
        google()  // This ensures that Google's dependencies can be resolved
        mavenCentral()  // Optional, if you need additional repositories
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0'  // Adjust according to your Gradle version
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure this line is present
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
